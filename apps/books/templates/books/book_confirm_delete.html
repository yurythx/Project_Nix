{% extends 'base.html' %}

{% block title %}Deletar Livro - Project Nix{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="h4 mb-4">Deletar Livro</h1>
                    <p>Tem certeza que deseja deletar o livro <strong>{{ object.title }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'books:book_detail' object.slug %}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Deletar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
