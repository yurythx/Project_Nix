{% extends 'config/base_config.html' %}
{% load crispy_forms_tags %}
{% block config_title %}Editar Grupo{% endblock %}
{% block config_content %}
<div class="config-page">
  <!-- Cabeçalho da Página -->
  <div class="config-page-header">
    <div class="config-page-title-section">
      <h1 class="config-page-title">
        <i class="fas fa-layer-group"></i>
        Editar Grupo
      </h1>
      <p class="config-page-subtitle">Modifique as informações do grupo</p>
    </div>
  </div>

  <!-- Conteúdo da Página -->
  <div class="config-page-content">
    <div class="config-content-card">
      <div class="config-content-header">
        <h2 class="config-content-title">Informações do Grupo</h2>
      </div>
      <div class="config-content-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="config-form-actions">
            <a href="{% url 'config:group_list' %}" class="config-btn config-btn-secondary">
              <i class="fas fa-arrow-left"></i>
              Voltar
            </a>
            <button type="submit" class="config-btn config-btn-primary">
              <i class="fas fa-save"></i>
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
