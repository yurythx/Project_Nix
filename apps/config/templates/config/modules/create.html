{% extends 'config/base_config.html' %}
{% load crispy_forms_tags %}
{% block config_title %}Novo Módulo{% endblock %}
{% block config_content %}
<div class="config-container">
  <div class="config-page-header">
    <div class="config-page-title-section">
      <h1 class="config-page-title"><i class="fas fa-cube config-page-icon"></i>Novo Módulo</h1>
    </div>
  </div>
  <div class="config-content-card">
    <div class="config-content-body">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="config-form-actions">
            <a href="{% url 'config:module_list' %}" class="config-btn config-btn-secondary"><i class="fas fa-arrow-left"></i>Voltar</a>
            <button type="submit" class="config-btn config-btn-success"><i class="fas fa-save"></i>Salvar</button>
          </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}
