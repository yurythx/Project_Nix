<div class="col-xl-3 col-md-6 mb-4">
    <div class="config-stat-card-inner config-stat-{{ color_class }}" role="region" aria-label="{{ label }}">
        <div class="config-stat-content">
            <div class="config-stat-info">
                <div class="config-stat-label">{{ label }}</div>
                <div class="config-stat-value">{{ value }}</div>
            </div>
            <div class="config-stat-icon-wrapper">
                <i class="{{ icon_class }} config-stat-icon" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</div>
