<div class="config-content-card" role="region" aria-label="{{ title }}">
    <div class="config-content-header">
        <h6 class="config-content-title">
            <i class="{{ icon_class }}"></i>{{ title }}
        </h6>
    </div>
    <div class="config-content-body">
        <div class="config-stats-grid">
            {% for item in items %}
            <div class="config-stat-item">
                <div class="config-stat-label">{{ item.label }}</div>
                {% if item.badge_class %}
                    <span class="config-badge {{ item.badge_class }}">{{ item.value }}</span>
                {% else %}
                    <div class="config-stat-value">{{ item.value }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
        {% if block.super %}{{ block.super }}{% endif %}
    </div>
</div>
