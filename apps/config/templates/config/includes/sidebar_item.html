<li class="sidebar-nav-item">
    <a class="sidebar-nav-link {% if is_active %}active{% endif %}"
       href="{% url 'config:'|add:url_name %}"
       {% if description %}title="{{ description }}"{% endif %}
       aria-label="{{ title }}">
        <i class="{{ icon }} sidebar-nav-icon" aria-hidden="true"></i>
        <span class="sidebar-nav-text">{{ title }}</span>
    </a>
</li>
