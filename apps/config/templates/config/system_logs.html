{% extends 'config/base_config.html' %}

{% block config_content %}
<!-- Cabeçalho da Página -->
<div class="config-page-header">
    <div class="config-page-title-section">
        <h1 class="config-page-title">
            <i class="fas fa-file-alt config-page-icon" aria-hidden="true"></i>
            Logs do Sistema
        </h1>
    </div>
    <div class="config-page-actions">
        <button type="button" class="config-btn config-btn-secondary" onclick="refreshLogs()">
            <i class="fas fa-sync-alt" aria-hidden="true"></i>
            <span>Atualizar</span>
        </button>
        <button type="button" class="config-btn config-btn-warning" onclick="clearLogs()">
            <i class="fas fa-trash" aria-hidden="true"></i>
            <span>Limpar Logs</span>
        </button>
    </div>
</div>

<!-- Conteúdo Principal -->
<div class="config-content-card">
    <div class="config-content-header">
        <h5 class="config-content-title">
            <i class="fas fa-list" aria-hidden="true"></i>
            Logs do Sistema
        </h5>
    </div>
    <div class="config-content-body">
        {% block page_content %}{% endblock %}
    </div>
</div>

<script>
function refreshLogs() {
    location.reload();
}

function clearLogs() {
    if (confirm('Tem certeza que deseja limpar todos os logs?')) {
        // Implementar lógica de limpeza de logs
        console.log('Limpando logs...');
    }
}
</script>
{% endblock %}

{% comment %}
Helper filter log_row precisa ser implementado para transformar cada log em uma lista de células HTML seguras.
{% endcomment %}
